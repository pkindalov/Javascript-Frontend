<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Slider</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="slider.css">


</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1>Simple Slider</h1>
                <hr />


                <div class="sliderContainer">
                    <div class="buttonPrev">
                        <a name="prevBtn" href="#">&lt;</a>
                    </div>

                    <div class="imagesContainer">
                        <div class="picBox1"></div>
                        <div class="picBox2"></div>
                    </div>

                    <div class="buttonNext">
                        <a name="nextBtn" href="#">&gt;</a>
                    </div>

                </div>

                <div class="menu">
                    <a href="" name="prevAuto" class="btn btn-primary">Auto Change Pics Prev</a>
                    <a href="" name="nextAuto" class="btn btn-primary">Auto Change Pics Next</a>
                    <a href="" name="stopAuto" class="btn btn-danger">Stop Auto Change </a>

                </div>
            </div>
        </div>
    </div>





<script
src="https://code.jquery.com/jquery-3.3.1.js"
integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D" crossorigin="anonymous"></script>

    <script src="slider.js"></script>
</body>
</html>
